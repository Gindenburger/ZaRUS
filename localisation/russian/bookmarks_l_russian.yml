 BM_HISTORY_TITLE: "Краткая история"
 GATHERING_STORM_NAME: "Скоро грянет Гойда"
 GATHERING_STORM_DESC: "После Первой мировой войны великие империи рухнули, оставив хаос и беззаконие. На их обломках местная знать со своими отрядами захватила власть в некоторых регионах. Теперь, на пороге новой мировой войны, они готовятся борьбе за земли, ресурсы и влияние. Мир вновь движется к переделу, где амбиции и предательства решат судьбу будущего. История готова сделать новый виток. Грядет Гойда..."
 NOV_GATHERING_STORM_DESC: "На руинах северной Испании, где скалистые берега встречают холодные ветра Атлантики, возникла страна, которую называют Новосир. Её история — это мрачная сага о завоеваниях и амбициях одного человека, Андрея Сироткина, чьё имя теперь звучит как проклятие: Андрей Ужасный. Сироткин, лидер безжалостных головорезов, увидел в хаосе послевоенного мира возможность для величия. Его армии оккупировали северные регионы Испании, поработив местное население и превратив города в укреплённые цитадели. Здесь, среди пепла разрушений, Андрей провозгласил рождение Новосира — государства, которое, по его замыслу, станет началом новой Римской Империи..."
 GLB_GATHERING_STORM_DESC: "Глебляндия — государство, созданное харизматичным и эксцентричным Глебом Генералом Адмиралом после Брестского мира. Возглавив царскую оппозицию, он объединил сторонников империи и превратил своё имя в символ нового порядка. Глебляндия сочетает помпезные традиции старой империи с уникальными идеями своего лидера. На площадях строятся величественные дворцы, армия марширует под гимны, прославляющие Глеба. Однако его амбиции простираются дальше границ государства — он мечтает создать новую империю, которая подчинит мир. Глебляндия — начало этого великого плана..."
 NIT_GATHERING_STORM_DESC: "Никитинский рейх — государство, рожденное в хаосе Водочного путча, когда Никита, прозванный Кровавым карликом, захватил власть и добился независимости от Германии. Теперь этот безжалостный тиран стремится к мировому господству, мечтая покорить всю Европу и упиваться безграничной властью. В рейхе культ личности Никиты возведён в абсолют: его портреты повсюду, его приказы исполняются безоговорочно. Армия, закалённая в локальных войнах, готова воплотить его амбиции. Но за фасадом величия скрываются страх, паранойя и разруха. Никитинский рейх — это мрачное царство амбиций, в котором безумие лидера грозит уничтожить всё вокруг..."
 CER_GATHERING_STORM_DESC: "Стас Ибн Оглы - новый пророк и духовный лидер всего исламского мира. Его миссия - установить новый мировой порядок, сколько бы неверных не пришлось уничтожить"
 USD_GATHERING_STORM_DESC: "Нести демократию"
 