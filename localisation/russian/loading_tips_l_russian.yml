l_russian:
 LOADING_TIP_0: "«Ладно».\n- Андрей Сироткин"
 LOADING_TIP_1: "«Украина - нелегитимное государство».\n- Андрей Сироткин"
LOADING_TIP_2: "«Хуй ты меня догонишь, пидор безногий»!\n- Какой-то мальчик"
LOADING_TIP_3: "«Виолетта живет - как карта ляжет, а Андрей - как Ника скажет».\n- Никита"
LOADING_TIP_4: "«Да не фашист я»!\n- Бэбэй"
LOADING_TIP_5: "«Я уверен что Путин не сможет воевать с ботексом за 400$».\n- Стас"
LOADING_TIP_6: "«Без вопроса про пыняходы и ботекс интервью не считается».\n- Стас"
LOADING_TIP_7: "«После смерти, я попаду в ад, но не за плохие поступки, а чтобы охотиться на либерах».\n- Андрей Сироткин"
LOADING_TIP_8: "«В конкурсе танцев на шесте победил ботексный акробат»...\n- Андрей Сироткин"
LOADING_TIP_9: "«АДАМ - ты сын Великого народа!
Ты светишь, словно новая звезда,
И озаряешь путь на небосводе,
Пусть будет светлым путь твой, до конца.»...\n- Истина"
LOADING_TIP_10: "«Государство - это Адам кадыров».\n- Стас"
LOADING_TIP_11: "«Хохлы не могут пользоваться фотошопом - у них копытца»...\n- Андрей Сироткин"
LOADING_TIP_12: "Где я - там пиздец всем. \n- Глебас"
LOADING_TIP_13: "Хохлы может и пидорасы, но есть люди хуже них, а блять хохлы не люди. \n- Глебас"
LOADING_TIP_14: "Есть только два человека которому деньги и медали дают просто так, это Адам Кадыров  и я, ему потому что он жирный, мне потому что я так хочу.\n- Глебас"
LOADING_TIP_15: "Завтра у меня две встречи с Пыней и Пармезаном, отмените обе я завтра ем американские бургеры.\n- Глебас"
LOADING_TIP_16: "Я заселю свою страну неграми чтобы ими было проще управлять, ведь кроме воды им ничего не надо.\n- Глебас"